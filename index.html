<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-screen">
        <video id="video-box" width="640" height="360" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="content-box">
            <p id="prompt-box"></p>
            <div id="quiz">
                <button id="prev">Prev</button>
                <p id="question">Question 1: What is the capital of France?</p>
                <button id="option1">Paris</button>
                <button id="option2">Berlin</button>
                <button id="option3">London</button>
                <button id="option4">Madrid</button>
                <button id="next">Next</button>
            </div>
        </div>
    </div>

    <!-- Additional quiz content -->
    <div id="final-score" class="hidden">
        <h2>Final Score</h2>
        <p id="final-score-value"></p>
        <button id="back-to-main">Back to Main Screen</button>
    </div>

    <div id="review-questions" class="hidden">
        <h2>Review Questions</h2>
        <!-- Add review question elements here -->
        <button id="back-to-main">Back to Main Screen</button>
    </div>

    <div id="answers" class="hidden">
        <h2>Answers</h2>
        <!-- Add answer elements here -->
        <button id="back-to-main">Back to Main Screen</button>
    </div>

    <div id="user-input-box">
        <input type="text" id="user-input" placeholder="Type here...">
        <button id="submit-input" onclick="submitUserInput()">Submit</button>
    </div>

    <script>
        function submitUserInput() {
            var userInput = document.getElementById("user-input").value;
            document.getElementById("prompt-box").innerText = userInput;
        }
    </script>
</body>
</html>
